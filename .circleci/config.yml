---
version: 2.0
orbs:
    aws-ecr: circleci/aws-ecr@9.0
jobs:
  test:
    docker:
      - image: cimg/go:1.21.4
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install dependencies
          command: |
              apk --no-cache add git
      - run: go run hello.go
      - aws-ecr/build-and-push-image:
          repo: testing-cicd
          tag: $CIRCLE_SHA1
          context: aws_dev
  # deploy:
