  #     AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
  #     AWS_DEFAULT_REGION: ap-south-1
workflows:
  build_and_deploy:
    jobs:
      - test
      - aws-ecr/build-and-push-image:
          repo: testing-cicd
          tag: $CIRCLE_SHA1
          context: aws_dev
          requires:
            - test
